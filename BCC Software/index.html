  <body>

<div class='box'>
  <div class='box-form'>
    <div class='box-login-tab'></div>

      <div class='i i-login'><i class="fa fa-log"></i></div>
      <h2>LOGIN</h2>
    </div>
    <div class='box-login'>
      <form action="validation.php" method="post">

          <label for='user'><i class="fa fa-user"></i> USERNAME</label>
          <input type='text' id='user' name="user" title='Username' autocomplete="off" />
        </p>
        <p class='field'>
          <label for='pass'><i class="fa fa-lock"></i> PASSWORD</label>
          <input type='password' id='pass' name="password" title='Password' autocomplete="off" />
        </p>

       <div class="box-login-desc">
         <p>New At BCC? <a href="new-account.php">Create Account</a></p>
       </div>

      </div>
    </div>
  </div>
  
</div>

$(".user").focusin(function(){
  $(".inputUserIcon").css("color", "#e74c3c");
}).focusout(function(){
  $(".inputUserIcon").css("color", "white");
});

$(".pass").focusin(function(){
  $(".inputPassIcon").css("color", "#e74c3c");
}).focusout(function(){
  $(".inputPassIcon").css("color", "white");
});
